      Finalizar Compra
    </button>

    <hr />

    <button onclick="sendEvent('form_submit', { form_name: 'newsletter' })">
      Enviar Formulário
    </button>

    <script>
      // Inicializa o dataLayer
      window.dataLayer = window.dataLayer || [];

      function sendEvent(eventName, params = {}) {
        window.dataLayer.push({
          event: eventName,
          ...params,
        });
        console.log("Evento enviado:", eventName, params);
      }
    </script>
